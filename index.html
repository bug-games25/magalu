// --- FUNÇÕES DO CATÁLOGO (SIMPLIFICADAS) ---

function renderProducts() {
    const container = document.getElementById('products-container');
    container.innerHTML = '';
    
    products.forEach(p => {
        // 1. Cria a tag <a> que envolve todo o card e usa o link de afiliado
        const link = document.createElement('a');
        link.href = p.link;
        link.target = "_blank"; // Abre o link em uma nova aba
        link.className = 'product-link'; 
        
        const div = document.createElement('div');
        div.className = 'product-card';
        
        // 2. Cria a estrutura HTML interna do card
        div.innerHTML = `
            <img src="${p.img}" alt="${p.name}">
            <div class="product-info">
                <h3>${p.name}</h3>
                <p>A partir de R$ ${p.price.toFixed(2)}</p>
            </div>
        `;
        
        // 3. Adiciona o card (div) dentro do link (a)
        link.appendChild(div); 
        container.appendChild(link);
    });
}

// --- INICIALIZAÇÃO ---
document.addEventListener('DOMContentLoaded', () => {
    renderProducts();
});
