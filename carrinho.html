<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho - Magalu Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/af7678e83f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="top-bar">
            <a href="index.html"><i class="fa-solid fa-arrow-left menu-icon"></i></a>
            <img src="https://omnilogic.com.br/midia/logos/23.png" alt="Logo Magalu" class="logo">
            <div class="carrinho-icon-container">
                <i class="fa-solid fa-bag-shopping carrinho-icon"></i>
                <span class="carrinho-badge" id="carrinho-contador">0</span>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Procure no Magalu">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </div>
    </header>

    <main class="container">
        <h1 class="page-title">Seu Carrinho</h1>
        
        <section id="cart-items-container" class="cart-items-container">
            </section>

        <div id="cart-summary" class="cart-summary">
            <h2>Resumo do Pedido</h2>
            <p>Subtotal: <span id="subtotal">R$ 0,00</span></p>
            <p>Frete: <span id="frete">Grátis</span></p>
            <p class="total-line">Total: <span id="total-final">R$ 0,00</span></p>
            <button id="btn-finalizar" class="buy-button">FINALIZAR COMPRA</button>
        </div>

        <p id="empty-cart-message" class="empty-cart-message" style="display: none;">Seu carrinho está vazio.</p>
    </main>
    
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section"><h3>Atendimento</h3><ul><li><a href="#">Central de Ajuda</a></li></ul></div>
            <div class="footer-section"><h3>Institucional</h3><ul><li><a href="#">Sobre o Magalu</a></li></ul></div>
            <div class="footer-section social-media"><h3>Redes Sociais</h3><i class="fab fa-facebook-f"></i></div>
        </div>
        <p class="copyright">&copy; 2025 Magalu Clone. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script> 
</body>
</html>
